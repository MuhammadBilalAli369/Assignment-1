    <style>
        body {
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            padding: 1rem 0 3rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 600;
            text-decoration: none;
            color: #000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #000;
            text-decoration: none;
        }

        .section-title {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            color: #666;
            margin-bottom: 1rem;
        }

        .portfolio-heading {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .portfolio-filters {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .filter-link {
            color: #000;
            text-decoration: none;
            padding-bottom: 0.5rem;
        }

        .filter-link.active {
            border-bottom: 2px solid #000;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .item-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: #fff;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
        }

        .large {
            grid-column: span 5;
            grid-row: span 2;
        }

        .medium {
            grid-column: span 7;
            grid-row: span 1;
        }

        .small {
            grid-column: span 3;
            grid-row: span 1;
        }

        .footer {
            text-align: center;
            margin-top: 6rem;
        }

        .footer-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .footer-text span {
            color: #6366f1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
